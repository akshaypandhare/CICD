name: Deploy Pipeline

on:
  push:
    branches:
      - main

jobs:
  docker-build-and-push:
    name: Build, Scan, and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3
      # Checkout the code
      - name: commit time and date
        run: |
         COMMIT_TIMESTAMP=$(git show -s --format=%cd --date=iso-strict ${{ github.sha }} | sed 's/+00:00//;s/T/-/;s/:/-/g' | cut -c1-19)
         echo $COMMIT_TIMESTAMP
        
